<!DOCTYPE html>
<html>
    <head>
        <title>Javascript class</title>
    </head>
    <body>
      <h2>Javascript classes</h2>
      <p>how to use classes and learn to create a class(wht is a class is a blue print of an object holding properties/attribute and functions/methods</p>

      <p id="s1"></p>
      <p id="s2"></p>

      <script>
      class Car2{
          constructor(name, year){
            this.name = name;
             this.year = year;
          }
         age(){

             let date = new Date();
             return date.getFullYear() - this.year;  
           
         }
         
      }
        Car1 = new Car2("BMW", 2010);
        document.getElementById("s1").innerHTML = "My car is " + Car1.age() + " years old.";
        
        class Car{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
           age(){
                let date = new Date();
                return date.getFullYear() - this.year;  
           }
        }

        Car1 = new Car("BMW", 2010);
        document.getElementById("s2").innerHTML = "My car is " + Car1.age() + " years old.";
        
        
      </script>
       
    </body>
</html>
